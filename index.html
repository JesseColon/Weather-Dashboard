<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
  </head>
  <body>
    <header class="container">
        <div id="title-container" class="container">
          <h1 id="title" class=" title is-2 level-item has-background-dark has-text-white " class="">Weather Dashboard</h1>
        </div>

    </header>

  <content class="tile is-ancestor level-item">

    <aside id="aside" class="tile is-3 is-vertical is-parent">

      <div id="buttonBox" class="tile is-child field has-addons">

        <label class="label"></label>

        <div class="control">

        <input id="city-search" class="input is-link is-Medium" type="text" placeholder="City"></input>
         
        </div>
        <div class="control tile">

          <a id="searchBtn" class="button is-info">
            Search
          </a>
           
        </div>
      
      </div>
      
      <!-- plan on appending buttons to log and easily reaccess searched citys -->

    </aside>   
    <div class="tile is-7 is-parent box level-item">

      <P class="is-item">forcast here</P>
    </div>
  </content>

  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
  crossorigin="anonymous"></script>

  <script src="./Assets/js/script.js"></script>
  </body>
</html>
